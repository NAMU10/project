<!DOCTYPE html>
<html>
  <head>
    <style>
      html{
        background: url('https://etimg.etb2bimg.com/thumb/msid-73558343,width-1200,resizemode-4/.jpg') no-repeat center fixed;
        background-size: cover;
      }
      .parent{
        display: flex;
        width: 90%;

        background-color: #F3EEE6;

    <title>Contact us</title>
  </head>
  <body>
    <div class="parent">
      <div style="background-color: #69A88D; color: #F3EEE6;" class="child">
        <center>
          <h1>Please fill in your details in order to drop us a ticket</h1> <br>
        </center>

          <form action="homepage.html" method="POST">
            <label for="Name"><strong>Name:</strong></label> <br>
            <input type="text" name="Name"> <br> <br>

            <label for="email"><strong>E-mail:</strong></label> <br>
            <input type="email" name="email" placeholder="abc@xyz.com"> <br> <br>

            <label for="concern"><strong>How can we help you?:</strong></label> <br>
            <textarea name="concern" rows="8" cols="80"></textarea> <br> <br>

            <input type="submit" id="button"> <br> <br>

          </form>

      </div>

      <div style="background-color: #F3EEE6; color: #69A88D;" class="child">
        <center>
              <h2>Alternatively, you may reach out to us at:</h2>
        </center> <br>
              <p><strong>PO Box:</strong> <br> xyz, abc, India <br> <br>
                <strong>Telephone number:</strong> <br> 4204204206 <br> Monday to Friday (9am to 5pm IST) <br> <br>
                <strong>E-mail:</strong> <br> mission@gogreen.com
              </p>


      </div>

    </div>
  </body>
